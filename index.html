<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/icomoon.css">
    <link rel="stylesheet" href="font/font_wolmytghgt/iconfont.css  ">
    <script src="js/common/flexible.js"></script>
    <script src="js/common/jquery.min.js"></script>
    <script src="js/common/axios.min.js"></script>
    <script src="js/common/echarts.js"></script>
    <script src="js/china.js"></script>
    <script src="js/Render.js"></script>
    <script src="js/RenderMap.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="viewport">
    <div class="column">
        <div class="panel overview">
            <div class="inner">
                <ul></ul>
            </div>
        </div>
        <div class="panel monitor">
            <div class="inner">
                <ul class="tabs">
                    <li tab="trade" class="active">实时交易详情</li>
                    <li tab="register">实时注册详情</li>
                </ul>
                <div class="content">
                    <div class="head monitorHeader">
                    </div>
                    <div class="marquee-view">
                        <div class="marquee"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel point">
            <div class="inner">
                <h3>销售地区分布统计</h3>
                <div class="chart">
                    <div class="pie"></div>
                    <div class="data">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="map">
            <h3>
                <i class="icon-cube"></i>
                设备数据统计</h3>
            <div class="chart">
                <div class="geo"></div>
            </div>
        </div>
        <div class="panel users">
            <div class="inner">
                <h3>全国用户总量统计</h3>
                <div class="chart">
                    <div class="bar"></div>
                    <div class="data">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="panel order">
            <div class="inner">
                <div class="order_top">
                    <span time="365" class="active">365天</span>
                    <span time="90">90天</span>
                    <span time="30">30天</span>
                    <span time="24">24小时</span>
                </div>
                <div class="order_center"></div>
            </div>
        </div>
        <div class="panel sales">
            <div class="inner">
                <div class="caption">
                    <h3>销售额统计</h3>
                    <span class="active" type="year">年</span>
                    <span type="quarter">季</span>
                    <span type="month">月</span>
                    <span type="week">周</span>
                </div>
                <div class="chart salesChart">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
